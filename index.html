<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./dist/bundle.js"></script>
  </head>
  <body>
    <pre id="form-state"></pre>
    <form id="myForm">
      <label>First Name</label>
      <input type="text" name="fname" />
      <div class="error" role="error-message" name="fname"></div>
      <br />
      <label>Last Name</label>
      <input type="text" name="lname" /><br />
      <div class="error" role="error-message" name="lname"></div>

      <input type="submit" value="Submit" />
    </form>
    <script defer>
      const formElement = document.getElementById("myForm");
      const myForm = new VanillaFormManager.FormValidation({
        formId: "myForm",
        initialValues: { fname: "", lname: "" },
        validations: {
          fname: (value) => (!!value ? "" : "required"),
          lname: (value) => (!!value ? "" : "required"),
        },
        onSubmit: (values) => {
          console.log("form submitted", values);
        },
      });
    </script>
  </body>
</html>
